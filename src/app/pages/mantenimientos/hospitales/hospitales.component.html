<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <input type="text" 
                     class="form-control"
                     placeholder="Buscando Hospital..."
                     (keyup)="buscarHospital(txtCaracter.value)"
                     #txtCaracter/>                
          </div>
      </div>
  </div>
</div> 

<div class="row" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center ">
        <h4 class="alert-heading">Cargando...</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Por Favor Espere</p>

        </div>
    </div>
</div> 

<div class="row">
<div class="col-12">
<div class="card">
  <div class="card-body">

      
      <div class="row">
          <div class="col-8">
            <h4 class="card-title">Hospitales ({{total}})</h4> 
            <h6 class="card-subtitle">Hospitales registrados en mi Aplicacion</h6>
        </div>
        <div class="text-right col">
            <button (click)="abrirCrearHospital()" class="btn btn-primary">
                <i class="fa fa-hospital-o"></i>
                Crear Hospital
            </button>
          </div>
      </div>
      

      <div class="table-responsive">
          <table class="table table-bordered">
              <thead>
                  <tr>
                      <th>Avatar</th>
                      <th>Nombre</th>                      
                      <th class="text-nowrap w100">Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let hospital of hospitales">
                      <!-- <td><img class="text-center w30 pointer" [src]="ImgUrl(hospital.img)"></td> -->
                      <td><img (click)="abrirModal(hospital)" class="text-center w30 pointer"                                
                               [src]="hospital.img|imagen:'hospitales'" 
                               [alt]="hospital.nombre"></td>
                      <!-- <td>{{hospital.img|imagen:'hospitales'}}</td> -->
                      <td><input type="text"
                            class="form-control"
                            placeholder="Nombre del Hospital"
                           [(ngModel)]="hospital.nombre"
                            ></td>                      
                      
                      <td class="text-nowrap">
                          <a (click)="guardarCambios(hospital)"
                             data-toggle="tooltip" 
                             data-original-title="Guardar Cambios"
                             class="cursor"
                             > 
                             <i class="fa fa-pencil text-inverse m-r-10">
                             </i> 
                          </a>
                          <a (click)="EliminarHospital(hospital)"
                             data-toggle="tooltip"
                             data-original-title="Borrar">
                             <i class="fa fa-close text-danger"></i>
                         </a>
                      </td>
                  </tr>
              </tbody>                    
          </table>

          <button class="btn btn-secondary">Anteriores</button>
          &nbsp;
          <button class="btn btn-secondary">Siguientes</button>

      </div>
  </div>
</div>
</div>
</div>

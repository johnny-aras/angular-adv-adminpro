<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <input type="text" 
                     class="form-control"
                     placeholder="Buscando Medico..."
                     (keyup)="buscar(txtTermino.value)"
                     #txtTermino/>                
          </div>
      </div>
  </div>
</div> 

<div class="row" *ngIf="cargando">
<div class="col-12">
<div class="alert alert-info text-center ">
<h4 class="alert-heading">Cargando...</h4> 
  <i class="fa fa-spin fa-refresh fa-2x"></i>
  <p class="mb-0">Por Favor Espere</p>

</div>
</div>
</div> 

<div class="row" *ngIf="!cargando">
<div class="col-12">
<div class="card">
  <div class="card-body">


    <div class="row">
        <div class="col-8">
          <h4 class="card-title">Medicos ({{medicos.length}})</h4> 
          <h6 class="card-subtitle">Medicos registrados en mi Aplicacion</h6>
      </div>
      <div class="text-right col">
          <a routerLink="/dashboard/medico/nuevo"
                   class="btn btn-primary">
              <i class="fa fa-hospital-o"></i>
              Crear Medico
            </a>
        </div>
    </div>

      
      <div class="table-responsive">
          <table class="table table-bordered">
              <thead>
                  <tr>
                      <th class="w100">Foto</th>                      
                      <th>Nombre</th>                      
                      <th class=" w100">Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let medico of medicos">
                      <td><img class="text-center w30 pointer"
                               [src]="medico.img|imagen:'medicos'"
                               (click)="abrirModal(medico)"></td>
                      <td>{{medico.nombre}}</td>                                            
                      <td class="text-nowrap">
                          <a [routerLink]="['/dashboard','medico',medico._id]"  data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                          <a class="cursor"
                          (click)="eliminarMedico(medico)"
                             data-toggle="tooltip"
                             data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                      </td>
                  </tr>
              </tbody>                    
          </table>

          <!-- <button class="btn btn-secondary">Anteriores</button>
          &nbsp;
          <button class="btn btn-secondary">Siguientes</button> -->

      </div>
  </div>
</div>
</div>
</div>
